<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Task 16 — Common Breakpoints</title>
<style>body{font-family:Arial;margin:0;padding:1rem}.box{padding:1rem;background:#fff;border-radius:8px;border:1px solid #eee}.bp{position:fixed;left:12px;top:12px;background:#111;color:#fff;padding:.5rem 1rem;border-radius:8px}</style></head>
<body><div class="bp" id="bp">?</div><div class="box"><h1>Breakpoint Demo</h1><p>This page demonstrates mobile-first breakpoints: 0–767 (mobile), 768–1023 (tablet), 1024–1199 (small desktop), 1200–1399 (large), 1400+ (xlarge).</p></div><script>function u(){const w=innerWidth;let t='Mobile (0-767)';if(w>=1400)t='Extra Large (1400+)';else if(w>=1200)t='Large Desktop (1200-1399)';else if(w>=1024)t='Small Desktop (1024-1199)';else if(w>=768)t='Tablet (768-1023)';document.getElementById('bp').textContent=t+' — '+w+'px'}u();addEventListener('resize',u);</script></body></html>
