<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Task 11 — Magazine Grid</title>
<style>*{box-sizing:border-box}body{font-family:Arial;margin:0;background:#fafafa;padding:1rem}.grid{display:grid;grid-gap:12px}@media(min-width:1100px){.grid{grid-template-columns:repeat(6,1fr);grid-auto-rows:200px}.hero{grid-column:1 / span 4;grid-row:1}.side{grid-column:5 / span 2;grid-row:1 / span 2}.article1{grid-column:1 / span 2}.article2{grid-column:3 / span 2}.article3{grid-column:5 / span 2}}@media(min-width:700px) and (max-width:1099px){.grid{grid-template-columns:repeat(3,1fr)}.hero{grid-column:1 / -1}}@media(max-width:699px){.grid{grid-template-columns:1fr}}.card{background:#fff;padding:1rem;border-radius:8px}</style></head>
<body><div class="grid"><div class="card hero">Featured story — large</div><div class="card side">Editors picks</div><div class="card article1">Article A</div><div class="card article2">Article B</div><div class="card article3">Article C</div></div></body></html>
