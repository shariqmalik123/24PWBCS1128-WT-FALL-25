<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Task 6 â€” CSS Grid Photo Gallery</title>
<style>
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Arial;background:#f8fafc;padding:1rem}
.gallery{display:grid;grid-gap:10px;grid-auto-rows:150px}
@media (min-width:1000px){
  .gallery{grid-template-columns:repeat(4,1fr);grid-auto-rows:140px}
  .item--large{grid-column:span 2;grid-row:span 2}
  .item--tall{grid-row:span 2}
  .item--wide{grid-column:span 2}
}
@media (min-width:700px) and (max-width:999px){ .gallery{grid-template-columns:repeat(3,1fr)} }
@media (max-width:699px){ .gallery{grid-template-columns:repeat(2,1fr)} }
.gallery-item{position:relative;overflow:hidden;border-radius:8px}
.gallery-item img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s}
.gallery-item:hover img{transform:scale(1.05)}
.overlay{position:absolute;inset:0;display:flex;align-items:flex-end;padding:8px;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.45));color:#fff}
</style>
</head>
<body>
<h1>CSS Grid Photo Gallery</h1>
<section class="gallery">
  <div class="gallery-item item--large"><img src="https://picsum.photos/800/600?random=1" alt=""><div class="overlay">Featured</div></div>
  <div class="gallery-item"><img src="https://picsum.photos/600/800?random=2" alt=""><div class="overlay">Photo</div></div>
  <div class="gallery-item item--wide"><img src="https://picsum.photos/800/400?random=3" alt=""><div class="overlay">Wide</div></div>
  <div class="gallery-item item--tall"><img src="https://picsum.photos/400/800?random=4" alt=""><div class="overlay">Tall</div></div>
  <div class="gallery-item"><img src="https://picsum.photos/600?random=5" alt=""><div class="overlay">Photo</div></div>
  <div class="gallery-item"><img src="https://picsum.photos/601?random=6" alt=""><div class="overlay">Photo</div></div>
</section>
</body>
</html>
