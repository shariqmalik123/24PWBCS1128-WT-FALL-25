<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Task 10 â€” Media Query Demo</title>
<style>body{font-family:Arial;margin:0;padding:1rem}.indicator{position:fixed;right:12px;top:12px;background:#111;color:#fff;padding:.5rem 1rem;border-radius:999px}.layout{padding-top:3rem}h1{font-size:1.4rem}.text{font-size:14px}@media (min-width:768px){.text{font-size:16px}}@media (min-width:1024px){.text{font-size:18px}}.bp-mobile{display:inline}.bp-tablet,.bp-desktop{display:none}@media (min-width:768px){.bp-mobile{display:none}.bp-tablet{display:inline}}@media (min-width:1024px){.bp-tablet{display:none}.bp-desktop{display:inline}}</style></head>
<body><div class="indicator">Current breakpoint: <span id="bp">?</span></div><div class="layout"><h1>Media Query Demo</h1><p class="text">Resize the window to see typography and layout change. <span class="bp-mobile">Mobile</span><span class="bp-tablet">Tablet</span><span class="bp-desktop">Desktop</span></p></div><script>function update(){const w=window.innerWidth;let t='Mobile';if(w>=1024)t='Desktop';else if(w>=768)t='Tablet';document.getElementById('bp').textContent=t+' ('+w+'px)'}update();window.addEventListener('resize',update);</script></body></html>
