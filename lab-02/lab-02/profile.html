<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <style>
      :root {
        /* Define a subtle color palette */
        --primary-color: #3498db; /* A bright, modern blue */
        --secondary-color: #2c3e50; /* A deep, dark gray for text */
        --background-start: #f4f7f6; /* Very light gray/off-white */
        --background-end: #e9ecef; /* Slightly darker light gray */
        --shadow-color: rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--background-start) 0%,
          var(--background-end) 100%
        );
        color: var(--secondary-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .profile-container {
        /* Adjusted for the new glow effect */
        max-width: 400px;
        padding: 40px 20px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 10px 25px var(--shadow-color);
        transition: all 0.5s ease-in-out; /* Smooth transition for all changes */
        display: flex; /* Use flexbox for internal alignment */
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .profile-container:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2),
          0 0 60px rgba(0, 17, 255, 0.814);
        background-color: white;
      }

      img {
        border-radius: 50%;
        margin-bottom: 25px;
        object-fit: cover;
        box-shadow: 0 8px 16px var(--shadow-color);
        background-color: var(--primary-color);
        height: 150px;
        width: 150px;
        border: 4px solid var(--primary-color);
        transition: transform 0.3s ease-in-out; /* Only transform for image */
      }

      img:hover {
        transform: scale(
          1.05
        ); /* Slight scale on image itself, without rotate */
      }

      h1 {
        color: var(--secondary-color);
        margin-bottom: 5px;
        font-weight: 700;
        font-size: 2em;
        letter-spacing: 0.5px;
      }

      p {
        max-width: 300px;
        line-height: 1.6;
        color: #555;
        font-size: 1.1em;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="profile-container">
        <img
          src=" E:\Semester-4\web\lab\TASKS\lab-02\assets\images/profile-img.jpg"
          alt="profile picture"
        />
        <h1>Muhammad Shariq</h1>
        <p>
          I am a **CS student** at UET Peshawar and a **Flutter developer**. I
          can turn ideas into reality using code.
        </p>
      </div>
    </section>
  </body>
</html>
