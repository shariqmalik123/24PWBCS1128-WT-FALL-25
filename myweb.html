<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>grocery.store</title>
  </head>
  <body>
    <h1>Add items in your cart</h1>

    <div class="input-container">
      <input type="text" id="itemName" placeholder="item Name" />
      <input type="text" id="itemAmount" placeholder="item Amount" />
      <button id="addButton">Add item</button>
    </div>
    <ol id="itemList" type="a" class="cart-list"></ol>
    <script>
      document.getElementById("addButton").onclick = function () {
        const name = document.getElementById("itemName").value.trim();
        const amount = document.getElementById("itemAmount").value.trim();
        if (name && amount) {
          const li = document.createElement("li");
          li.textContent = `${name} - Amount: ${amount}`;
          document.getElementById("itemList").appendChild(li);

          document.getElementById("itemName").value = "";
          document.getElementById("itemAmount").value = "";
        } else {
          alert("please enter both items's name and amount");
        }
      };
    </script>
  </body>
</html>
